version: '3.1'
services:
  db:
    image: mysql
    container_name: database
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: achatdb
    networks:
      - mynetwork

  backend:
    image: amalmelki/kaddem-back:1.0.0
    container_name: backend
    restart: on-failure
    ports:
      - "6969:8089"
    depends_on:
      - db
    networks:
      - mynetwork

  frontend:
    image: amalmelki/kaddem-frontend:1.0.0
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork:
    driver: bridge