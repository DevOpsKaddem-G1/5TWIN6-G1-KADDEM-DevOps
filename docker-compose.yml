version: '3'
services:
  # Backend
  backend:
    image: amalmelki/kaddem-backend
    container_name: backend
    build: ../5TWIN6-G1-KADDEM-DevOps
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/khaddemApp?createDatabaseIfNotExist=true&userSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - db-mysql


  # Frontend
  frontend:
    image: amalmelki/kaddem-frontend
    container_name: frontend
    build: ../5TWIN6-G1-KADDEM-DevOps_FrontEndAngular
    ports:
      - "80:80"
    depends_on:
      - backend

  # MySQL Database

  # MySQL Database
  db-mysql:
    image: "mysql:5.6"
    container_name: db-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
