version: '3.1'

services:
  database:
    image: mysql:5.7
    container_name: database
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: khaddemdb
    networks:
      - mynetwork

  backend:
    image: amalmelki/kaddem-backend:latest
    container_name: backend
    restart: on-failure
    ports:
      - "8089:8089"
    depends_on:
      - database
    environment:
      SPRING_PROFILES_ACTIVE: prod,actuator
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus
    networks:
      - mynetwork

  frontend:
    image: amalmelki/kaddem-frontend:latest
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
