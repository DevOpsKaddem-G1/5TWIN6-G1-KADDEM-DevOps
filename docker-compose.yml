version: '3.1'
services:
  db:
    image: mysql:5.6
    container_name: db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kaddem
    networks:
      - mynetwork


  backend:
    image: amalmelki/back-kaddem-devops:latest
    container_name: backend
    restart: on-failure
    ports:
      - "6969:8089"
    depends_on:
      - db
    networks:
      - mynetwork

  frontend:
    image: amalmelki/kaddem-front-devops:1.0
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  mysql_data:
networks:
  mynetwork:
    driver: bridge
