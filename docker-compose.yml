version: "3.7"

services:
  backend:
    container_name: backend
    build: ../5TWIN6-G1-KADDEM-DevOps
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/khaddemApp?useUnicode=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    restart: unless-stopped
    image: amalmelki/kaddem-backend:latest
    depends_on:
      - khaddemApp

  frontend:
    container_name: frontend
    build: ../5TWIN6-G1-KADDEM-DevOps_FrontEndAngular
    ports:
      - "80:80"
    restart: unless-stopped
    image: amalmelki/kaddem-frontend:latest
    depends_on:
      - backend

  khaddemApp:
    image: "mysql:5.6"
    container_name: khaddemApp
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3307:3306"
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql

volumes:
  db:

networks:
  mynetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
