version: '3.1'
services:
  db:
    image: mysql:5.7
    container_name: database
    restart: unless-stopped
    ports:
      - "7072:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: achatdb
    networks:
      mynetwork:
        ipv4_address: 172.18.0.2

  backend:
    image: amalmelki/kaddem-back:1.0.0
    container_name: backend
    restart: on-failure
    ports:
      - "6969:8089"
    depends_on:
      - db
    networks:
      mynetwork:
        ipv4_address: 172.18.0.3

  frontend:
    image: amalmelki/kaddem-frontend:1.0.0
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      mynetwork:
        ipv4_address: 172.18.0.4

volumes:
  mysql_data:
networks:
  mynetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16